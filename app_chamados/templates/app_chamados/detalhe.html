<!DOCTYPE html>
<html>
<head>
	<title>Detalhes do Chamado</title>
</head>
<body>
	<h1>{{chamado.titulo}}</h1>
	<p> {{chamado.servico}}</p>
	<p> {{chamado.descricao}}</p>
	<p> {{chamado.data_de_publicacao}}</p>
	<p> {{ chamado.status}} </p>

	{% for item in chamado.tags.all %}
	<p> {{ item.nome}} </p>
	{% endfor %}

</body>
</html>
